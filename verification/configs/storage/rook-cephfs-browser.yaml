apiVersion: apps/v1
kind: Deployment
metadata:
  name: cephfs-browser
  namespace: rook-ceph
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cephfs-browser
  template:
    metadata:
      labels:
        app: cephfs-browser
    spec:
      containers:
      - name: cloudcmd
        image: coderaiser/cloudcmd:10.5.3
        args:
        - --auth
        - --root=/mnt/cephfs
        env:
        - name: CLOUDCMD_USERNAME
          valueFrom:
            secretKeyRef:
              name: cephfs-browser
              key: username
        - name: CLOUDCMD_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cephfs-browser
              key: password
        volumeMounts:
        - mountPath: "/mnt/cephfs"
          name: cephfs
      volumes:
      - name: cephfs
        flexVolume:
          driver: ceph.rook.io/rook
          fsType: ceph
          options:
            fsName: cephfs
            clusterNamespace: rook-ceph
---
apiVersion: v1
kind: Service
metadata:
  name: cephfs-browser
  namespace: rook-ceph
spec:
  ports:
  - port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    app: cephfs-browser
